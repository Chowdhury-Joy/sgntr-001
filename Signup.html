    <section class="SignupSection">
      <section class="SignupTag">
        <h2>Register</h2>
        <h5>Please fill in the information below</h5>
      </section>


      <form class="Signup-form">
        <input type="text" class="Full-name" name="Full-name" placeholder="Full Name" required>

        <article class="Gender-radio">
          <label for="Gender">Gender:</label>
          <input type="radio" name="Gender" value="Male" required> Male
          <input type="radio" name="Gender" value="Female" required> Female
        </article>



        <input type="date" class="Birthday" name="Birthday" placeholder="Birthday (day.month.year)" required>

        <input type="email" class="Email" name="Email" placeholder="Email:" required>


        <input type="tel" class="PhoneNumber" name="PhoneNumber"
          placeholder="The phone number we will contract you with" required>

        <input type="password" class="Password" name="Password" placeholder="Enter Your Password" required>


        <br>
      </form>

      <input type="submit" class="Signupbtn" value="CREATE MY ACCOUNT">

    </section>
